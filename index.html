<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<!-- bootstrap js -->
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
		crossorigin="anonymous"></script>

	<!-- project css -->
	<link rel="stylesheet" href="styles.css">
	<!-- project js -->
	<script defer src="script.js"></script>

	<title>Todo Web Application</title>
</head>

<body class="container">
	<h1>Your To Do App</h1>
	<div class="container d-flex flex-column gap-3 w-75">
		<form class="container d-flex align-items-center gap-2">
			<label for="text">To Do:</label>
			<input type="text" name="text" id="text">
			<button class="btn btn-primary">Add</button>
		</form>
		<div class="container">
			<ul class="list-group">
				<li class="list-group-item">
					<div class="d-flex align-items-center justify-content-between">
						<div>
							<input type="checkbox" name="status" id="status">
							<label>Buy a milk</label>
						</div>
						<div>
							<button class="btn btn-danger">Del</button>
							<button class="btn btn-secondary">Edit</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
